<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
    }
    .wrapper {
        overflow: hidden;
        background-color: pink;
    }
    .wrapper>p {
        margin: 5px auto 25px;
        background-color: red;
    }
    </style>
</head>

<body>
  <!-- 1. 父元素 overflow: hidden 创建了 BFC，包含的几个 p 标签会在垂直方向上会发生边距重叠。 
    1的下边距和 2 的上边距发生了margin重叠，按照 margin 重叠计算规则，间距取最大值 25px。 -->
    <!-- <div class="wrapper">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div> -->
    
  <!-- 2.如何消除p标签它们之间的重叠呢？？？给任意一个子元素添加一个包裹父元素，给这个父元素创建一个BFC就可以消除。 -->
  <div class="wrapper">
      <p>1</p>
      <div style="overflow: hidden;">
          <p>2</p>
      </div>
      <p>3</p>
  </div>
  <!-- 垂直方向上的边距重叠消除了，但是2的背景色却消失了，上下边距都变成了16px，1和3的边距都是5px和15px。 -->
</body>
</html>
